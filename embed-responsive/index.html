<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico">
    <title>Embed | Vindral Examples</title>
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <main class="wrapper">
      <nav class="navigation">
        <section class="container">
          <a class="button" href="../">Back to examples</a>
        </section>
      </nav>
      <section class="container">
        <h1>Embed Player Responsive</h1>
        <p>See example below and read more about <a href="https://docs.vindral.com/docs/guides/using-the-embed-player">how to use the Embed Player</a>.</p>

        <style>
          .vindral-container {
            position: relative;
            height: 0;
            overflow: hidden;
            max-width: 100%;
          }
          .vindral-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          }
        </style>
        <!-- update padding-bottom according to video ratio -->
        <div class="vindral-container" style="padding-bottom: 56.25%">
          <iframe
            src="https://embed.vindral.com/?channelId=vindral_demo1_ci_099ee1fa-80f3-455e-aa23-3d184e93e04f"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
