<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico">
    <title>WebRTC Ingest Embed | Vindral Examples</title>
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <main class="wrapper">
      <nav class="navigation">
        <section class="container">
          <a class="button" href="../">Back to examples</a>
        </section>
      </nav>

      <section class="container">
        <h1>Embed WebRTC Ingest</h1>
        <p>See example below and read more about <a href="https://docs.vindral.com/webrtc-ingest/docs/guides/embed">how to use the Embed WebRTC Ingest</a>.</p>


        <form id="streamkey-form" action="">
          <label for="streamkey-input">Enter your stream key</label>
          <input id="streamkey-input" type="text" placeholder="stream key here" />
          <input type="submit" value="Apply">
        </form>
        <iframe
          id="embed"
          src="https://webrtc-ingest-embed.vindral.com/?core.streamKey="
          frameborder="0"
          allow="camera; microphone"
          width="800"
          height="600"
        ></iframe>
      </section>

      <section class="container" style="margin-top: 100px;">
        <h2>Useful links</h2>
        <ul>
          <li><a target="_blank" href="https://docs.vindral.com/webrtc-ingest/docs/introduction/getting-started/">WebRTC Ingest SDK Documentation</a></li>
          <li><a target="_blank" href="https://docs.vindral.com/webrtc-ingest/docs/guides/embed">Vindral Embed WebRTC Ingest Guide</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
