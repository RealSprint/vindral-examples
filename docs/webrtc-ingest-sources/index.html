<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>WebRTC Ingest | Vindral Examples</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/><link rel="stylesheet" href="./index.css"/><script defer="defer" src="../webrtc-ingest-sources.463fca069ddc0a0740e9.bundle.js"></script></head><body><main class="wrapper"><nav class="navigation"><section class="container"><a class="button" href="../">Back to examples</a></section></nav><section class="container"><h1>WebRTC Ingest Select Sources Example</h1><p>Here you can see the example of the WebrtcIngest class with audio and video input source selection.</p><div id="stream-state">disconnected...</div><form id="stream-form" action=""><label for="streamkey-input">Enter your stream key</label> <input id="streamkey-input" placeholder="stream key here" required/><div class="select-container"><label for="audioSource">Audio input source</label> <select id="audioSource"></select></div><div class="select-container"><label for="videoSource">Video input source</label> <select id="videoSource"></select></div><div id="vindral-area"><video id="local-video" autoplay muted loop playsinline width="640" height="360" src=""></video></div><input id="submit-button" type="submit" value="Connect"> <button id="stop-button" class="hidden" type="button">Stop</button></form></section><section class="container" style="margin-top: 100px;"><h2>Useful links</h2><ul><li><a target="_blank" href="https://github.com/RealSprint/vindral-examples/tree/main/webrtc-ingest-basic">Repository folder</a></li><li><a target="_blank" href="https://docs.vindral.com/webrtc-ingest/docs/introduction/getting-started/">WebRTC Ingest SDK Documentation</a></li></ul></section></main></body></html>
