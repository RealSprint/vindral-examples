<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Ingest Basic | Vindral Examples</title>
    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <!-- Example CSS -->
    <link
      rel="stylesheet"
      href="./index.css"
    />
  </head>
  <body>
    <main class="wrapper">
      <nav class="navigation">
        <section class="container">
          <a class="button" href="../">Back to examples</a>
        </section>
      </nav>
      <section class="container">
        <h1>WebRTC Ingest Basic Example</h1>
        <p>Here you can see the basic example of the WebrtcIngest class.</p>

        <div id="stream-state">Waiting for stream key...</div>
        <form id="streamkey-form" action="">
          <label for="streamkey-input">Enter your stream key</label>
          <input id="streamkey-input" type="text" placeholder="stream key here" />
          <input type="submit" value="Connect">
        </form>
        <button id="stop-button" class="hidden" type="button">Stop</button>
        <div id="vindral-area">
          <div>
            <video id="local-video" autoPlay muted loop playsInline width="640" height="360" src=""></video>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
